Sub cmdLoin_onclick
	'msgbox "cmdLogin"
	
	frmLogin.txtName.value = txtName_Ex.value 
	frmLogin.txtPwd.value = txtPwd_Ex.value
	
	if  frmLogin.txtName.value  = "" or _
			frmLogin.txtPwd.value  = "" then
			msgbox "Fill all field"
		Exit Sub
	end if
	
	if len(frmLogin.txtPwd.value ) > 15 then
		msgbox "Password length should be less than 16"
		Exit Sub
	end if
	
	'start
	Dim OtherArr(3) 
	Randomize 
	TempString = ""
	For i=0 To 3 
		OtherArr(i) = Int((9 * Rnd)) 
		TempString = TempString & OtherArr(i)
	Next 		
	ThisText = frmLogin.txtPwd.value 
	For i=1 To Len(ThisText) 
		TempNum = Asc(Mid(ThisText,i,1)) 
		If TempNum = 13 Then 
			TempNum = 28 
		ElseIf TempNum = 10 Then 
			TempNum = 29 
		End If 
		TempChar = Chr(TempNum - OtherArr(i Mod 4)) 
		If TempChar = Chr(34) Then 
			TempChar = Chr(18) 
		End If 
		TempString = TempString & TempChar 
	Next 
	frmLogin.txtPwd.value = TempString
	
	txtName_Ex.value  = ""
	txtPwd_Ex.value = ""
	
	frmLogin.submit 
End Sub

	txtName_Ex.value  = ""
	txtPwd_Ex.value = ""
